config:
  version-candidate: VERSION
  dependencies:
    dependencies: [build]
    typedb-behaviour: [build]
    typedb-protocol: [build, release]

build:
  correctness:
    benchmark-tpcc-typedb2:
      image: typedb-ubuntu-22.04
      machine: 16-core-64-gb
      command: |
        tool/typedb2/install-driver.sh
        tool/typedb2/install-server.sh
        tool/typedb2/start-server.sh
        tool/execute-tpcc.sh --scalefactor=100 --warehouses=4 typedb2
        tool/typedb2/stop-server.sh
        tool/typedb2/uninstall-server.sh
    benchmark-tpcc-typedb3:
      image: typedb-ubuntu-22.04
      machine: 16-core-64-gb
      command: |
        tool/typedb3/install-driver.sh
        tool/typedb3/install-server.sh
        tool/typedb3/start-server.sh
        tool/execute-tpcc.sh --scalefactor=100 --warehouses=4 typedb3
        tool/typedb3/stop-server.sh
        tool/typedb3/uninstall-server.sh
    benchmark-tpcc-mongodb:
      image: typedb-ubuntu-22.04
      machine: 16-core-64-gb
      command: |
        tool/mongodb/install-server.sh
        tool/mongodb/install-driver.sh
        tool/mongodb/start-server.sh
        tool/mongodb/init-replica-set.sh
        tool/execute-tpcc.sh --scalefactor=100 --warehouses=4 mongodb
        tool/mongodb/stop-server.sh